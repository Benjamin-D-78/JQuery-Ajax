<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Formulaire</title>
</head>

<body>
    <!--  -->
    <header>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Accueil</a>
                </li>
                <li>
                    <a href="#">Article</a>
                </li>
            </ul>
        </nav>
    </header>

    <h1>Formulaire</h1>

    <form id="postForm">
        <label for="name">Nom de l'article</label>
        <input type="text" id="name"> <br>

        <label for="categorie">Categorie de l'article</label>
        <input type="text" id="categorie"> <br>

        <label for="brand">Marque de l'article</label>
        <input type="text" id="brand"> <br>

        <label for="price">Prix</label>
        <input type="number" id="price" step="0.01"> <br>

        <label for="content">Content</label>
        <textarea id="content"></textarea> <br>

        <label for="stock">Stock</label>
        <input type="number" id="stock"> <br>

        <label for="online">En ligne</label>
        <input type="checkbox" id="online"> <br>

        <label for="img">URL de l'image</label>
        <input type="url" id="img"> <br>

        <button type="submit">Ajouter l'article</button>
    </form>

    <div id="monTest"></div>

    <script src="./postArticle.js"></script>

</body>

</html>
